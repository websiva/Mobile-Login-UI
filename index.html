<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Login UI</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <img src="img/triangle.svg" alt="" class="logo" />
        <span class="header-title">AngularSystems</span>
      </div>
      <div class="main">
        <div class="main-header">
          <h2>Admin Login</h2>
          <p>Welcome back. Enter your credentials to access your account.</p>
        </div>
        <div class="input-container">
          <div class="email">
            <div class="label">
              <label for="email">Email address</label>
            </div>
            <div class="input">
              <input type="email" id="email" />
            </div>
          </div>
          <div class="password">
            <div class="label">
              <label for="password">Password</label>
              <a href="#">Forgot Password</a>
            </div>
            <div class="input">
              <input type="password" id="password" />
              <i class="bi bi-eye"></i>
            </div>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="keep-me-signed-in" />
          <label for="keep-me-signed-in">Keep me signed in</label>
        </div>
        <div class="submit-button-container">
          <button type="submit" class="btn btn-success">Continue</button>
        </div>
      </div>
      <div class="footer">
        <p class="signup-content">or sign up with</p>
        <ul class="sign-up-icons">
          <li>
            <i class="bi bi-google"></i>
            <h4>Google</h4>
          </li>
          <li>
            <i class="bi bi-apple"></i>
            <h4>Apple</h4>
          </li>
          <li>
            <i class="bi bi-facebook"></i>
            <h4>Facebook</h4>
          </li>
        </ul>
        <div class="create-new-account">
          <span>Don't have an account?</span>
          <a href="#">Sign up here</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
